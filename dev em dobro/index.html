<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto X-men- Semana do Zero Ao Programador Contratado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./x-men-css/src/imagens/logo.svg" type="image/x-icon" />



    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>

    <header class="cabecalho">
        <img src="./src/imagens/imagens/logo.svg" alt="logo x-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope">
                    <img src="./src/imagens/imagens/card-ciclope.jpg" alt="personagem Ciclope" />
                </li>

                <li class="personagem" id="jean-grey">
                    <img src="./src/imagens/imagens/card-jean-grey.jpg" alt="personagem Jean-grey" />
                </li>

                <li class="personagem" id="lince-negra">
                    <img src="./src/imagens/imagens/card-lince-negra.jpg" alt="personagem Lince-negra" />
                </li>

                <li class="personagem" id="tempestade">
                    <img src="./src/imagens/imagens/card-tempestade.jpg" alt="personagem Tempestade" />
                </li>

                <li class="personagem" id="vampira">
                    <img src="./src/imagens/imagens/card-vampira.jpg" alt="personagem Vampira" />
                </li>

                <li class="personagem" id="wolwerine">
                    <img src="./src/imagens/imagens/card-wolverine.jpg" alt="personagem Wolwerine" />
                </li>

                <li class="personagem" id="noturno">
                    <img src="./src/imagens/imagens/card-noturno.jpg" alt="personagem Noturno" />
                </li>

                <li class="personagem" id="magneto">
                    <img src="./src/imagens/imagens/card-magneto.jpg" alt="personagem Magneto" />
                </li>
            </ul>
        </section>
        <section class="personagen-selecionado">
            <img class="personagem grande" src="./src/imagens/imagens/card-ciclope.png" alt="personagem selecionado" />
            <div clas="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">ele tem o poder de
                    disparar rajadas ópticas por um acidente que aconteceu com ele quando crinaça,mas não
                    consegue controla-loscontrola-los
                </p>
            </div>
        </section>
    </main>
</body>

</html>
